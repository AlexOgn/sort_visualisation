<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            var Bubble_On=false;    
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!--<script src="../JS/main.js"></script> -->
        <script>
			var palette = ["#ff0000", "#00ff00", "#0000ff"];
        </script>
        <script src="show.js"></script>
        <script src="clone.js"></script>
        <script src="drawer.js"></script>
        <script src="pilon.js"></script>

    <body>
        <div>
            <table class="Table">
                <thead>
                    <tr id="Table-Section-Names">
                        <th>Algorithm-Name:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="Sorting-Type">
                        <td class="Sort-Name">
                            <p>bubble sort</p> 
                            <button type="submit" class="Extend" id="bubble_show_button" onclick="show('bubble_show_button', 'bubble_div', bubble_pause, bubble_resume);" >Show Visualisation</button>
                            <div id="bubble_div"  style="display: none;">

                                <canvas id="canvas_bubble">
                                    <script>
                                        let canvas_bubble = document.getElementById("canvas_bubble");
                                        bubble_sort(canvas_bubble, 30, 0, palette);
                                    </script>
                                </canvas>
                                <div>
                                    <script src="buttons/stop_button.js"></script>
                                    <button type="submit" class="reset_button" onclick="bubble_reset(canvas_bubble, 30, 0, palette)"> Reset Visualisation</button>
                                    <button type="submit" class="reset_button" id="bubble_stop_button" onclick="stop_button('bubble_stop_button', bubble_pause, bubble_resume)">Pause Visualisation</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr id="Sorting-Type">
                        <td class="Sort-Name">

                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr id="Sorting-Type">
                        <td class="Sort-Name">

                        <td class="Sort-Name">

                            <button type="submit" class="Extend" id="heap_show_button" onclick="show('heap_show_button', 'heap_div', heap_pause, heap_resume);" >Show Visualisation</button>
